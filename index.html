<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
        <title>Timed JS Quiz</title>
        <link rel="stylesheet" type="text/css" href="assets/css/resetstyle.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    </head>

    <body>
        <!--title, timer, high scores-->
        <header>
            <p id="scores">View high Scores</p>
            <h1>Timed JavaScript Quiz</h1>
            <p id="timer">Time: <span id="time">100</span> Seconds</p>
        </header>
        <main class="card">
                <!--quiz rules-->
                <div class="card-header">
                    <p>Quiz consists of 10 questions.</p>
                    <p>You will have 200 seconds to complete the quiz.</p>
                    <p>However! For every wrong answer, 10 seconds will be deducted from the timer!</p>
                    <h2>Click Start button to begin quiz!</h2>
                </div>
                <!--question/options-->
                <div class="card-body question-container" id="question/answer">
                    <p id="question">question</p>
                    <button class="questionButton" id="A" >option1</button>
                    <button class="questionButton" id="B" >opiton2</button>
                    <button class="questionButton" id="C" >option3</button>
                    <button class="questionButton" id="D" >option4</button>
                </div>
                <div class="container">
                    <!--save score window-->
                    <div id="saveScore" class="overlaySave">
                        <h2>Save your score!</h2>
                        <p id="finalScore"></p><!--Score-->
                        <label for="initials">Enter your initials</label>
                        <input name="initials" type="text" id="initials" value="">
                        <button id="saveBttn">Save</button>
                    </div>
                    <!--high score window-->
                    <div id="highScores" class="overlayScores">
                        <h2>High Scores</h2>
                        <ul id="scoresList">
                        </ul><!--high scores append here-->
                    </div>
                </div>
                <!--feedback-->
                <div class="card-footer">
                    <p id="feedback"></p>
                </div>
        </main>
        <footer>
            <!--start quiz button-->
            <button id="start" class="startbtn">Start Quiz</button>
        </footer>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
